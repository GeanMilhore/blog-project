version: '3.9'

services:
  mysql:
    image: mysql:latest
    container_name: blog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PW}
      MYSQL_DATABASE: blog-mysql
      MYSQL_USER: no_root
      MYSQL_PASSWORD: ${NO_ROOT_PW}
    ports:
      - "3306:3306"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always