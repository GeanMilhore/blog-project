version: '3.9'

services:
  blog-mysql:
    image: mysql:latest
    container_name: blog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: blog
      MYSQL_USER: flywayuser
      MYSQL_PASSWORD: flywaypw
    ports:
      - "3306:3306"
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  my_network:
    driver: bridge