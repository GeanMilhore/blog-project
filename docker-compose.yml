version: '3.9'

services:
  blog-postgres:
    image: postgres:latest
    container_name: blog-postgres
    environment:
      POSTGRES_USER: norootuser
      POSTGRES_PASSWORD: norootpw
      POSTGRES_DB: blog
    ports:
      - "5432:5432"
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  my_network:
    driver: bridge