spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/blog?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${BLOG_USER:flywayuser}
spring.datasource.password=${BLOG_USER_PW:flywaypw}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql: true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GOOGLE_SMTP_USERNAME}
spring.mail.password=${GOOGLE_SMTP_PW}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.main.allow-bean-definition-overriding=true

minutes-to-expire-token=15
confirmation-mail-from=blogmailtest@gmail.com

jwt.secret=${SECRET_KEY_JWT:default}